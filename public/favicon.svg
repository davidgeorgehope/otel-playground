<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a3a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00bbff"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Scanlines -->
  <g opacity="0.08">
    <line x1="0" y1="4" x2="64" y2="4" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="8" x2="64" y2="8" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="12" x2="64" y2="12" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="16" x2="64" y2="16" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="20" x2="64" y2="20" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="24" x2="64" y2="24" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="28" x2="64" y2="28" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="32" x2="64" y2="32" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="36" x2="64" y2="36" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="40" x2="64" y2="40" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="44" x2="64" y2="44" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="48" x2="64" y2="48" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="52" x2="64" y2="52" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="56" x2="64" y2="56" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="60" x2="64" y2="60" stroke="#fff" stroke-width="0.5"/>
  </g>
  <!-- Pipeline flow: three nodes connected -->
  <g filter="url(#neon)">
    <!-- Receiver node (left) -->
    <circle cx="14" cy="32" r="6" fill="none" stroke="#00ff88" stroke-width="2"/>
    <text x="14" y="35" text-anchor="middle" fill="#00ff88" font-size="8" font-family="monospace" font-weight="bold">R</text>
    <!-- Processor node (center) -->
    <rect x="26" y="26" width="12" height="12" rx="2" fill="none" stroke="#ffaa00" stroke-width="2"/>
    <text x="32" y="35" text-anchor="middle" fill="#ffaa00" font-size="8" font-family="monospace" font-weight="bold">P</text>
    <!-- Exporter node (right) -->
    <polygon points="50,26 56,32 50,38 44,32" fill="none" stroke="#00bbff" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" fill="#00bbff" font-size="8" font-family="monospace" font-weight="bold">E</text>
    <!-- Connection lines with data flow dots -->
    <line x1="20" y1="32" x2="26" y2="32" stroke="#00ff88" stroke-width="1.5" opacity="0.7"/>
    <line x1="38" y1="32" x2="44" y2="32" stroke="#ffaa00" stroke-width="1.5" opacity="0.7"/>
    <!-- Data flow dots -->
    <circle cx="23" cy="32" r="1" fill="#00ff88" opacity="0.9"/>
    <circle cx="41" cy="32" r="1" fill="#ffaa00" opacity="0.9"/>
  </g>
  <!-- OTel diamond accent -->
  <polygon points="32,10 36,14 32,18 28,14" fill="none" stroke="url(#glow)" stroke-width="1" opacity="0.5"/>
</svg>
